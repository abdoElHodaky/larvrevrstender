# Auth Service
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: reverse-tender
  labels:
    app: auth-service
    service: auth
spec:
  selector:
    app: auth-service
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  type: ClusterIP

