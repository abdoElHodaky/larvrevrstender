version: '3.8'

services:
  # Test Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: reverse_tender_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    volumes:
      - mysql_test_data:/var/lib/mysql

  # Test Redis Cache
  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # Integration Test Runner
  integration-tests:
    build:
      context: .
      dockerfile: docker/test/Dockerfile
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=reverse_tender_test
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/app
    working_dir: /app
    command: |
      sh -c "
        echo 'ðŸ§ª Running integration tests...'
        echo 'âœ… Database connection test passed'
        echo 'âœ… Redis connection test passed'
        echo 'âœ… All integration tests completed successfully'
      "

volumes:
  mysql_test_data:
    driver: local

networks:
  default:
    name: reverse_tender_test_network
