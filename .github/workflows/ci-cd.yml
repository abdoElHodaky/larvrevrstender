name: CI/CD Pipeline - Reverse Tender Platform

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '18'
  MYSQL_VERSION: '8.0'
  REDIS_VERSION: '7.0'

jobs:
  # Code Quality & Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    outputs:
      services-exist: ${{ steps.check-services.outputs.exists }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if services directory exists
      id: check-services
      run: |
        if [ -d "services" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Services directory not found - skipping backend code quality checks"
        fi
      
    - name: Setup PHP
      if: steps.check-services.outputs.exists == 'true'
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, redis
        tools: composer:v2
        
    - name: Cache Composer dependencies
      if: steps.check-services.outputs.exists == 'true'
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: composer-${{ hashFiles('**/composer.lock') }}
        
    - name: Install Composer dependencies
      if: steps.check-services.outputs.exists == 'true'
      run: |
        find services -name "composer.json" -execdir composer install --no-progress --prefer-dist --optimize-autoloader \;
        
    - name: Run PHPStan Analysis
      if: steps.check-services.outputs.exists == 'true'
      run: |
        find services -name "composer.json" -execdir ./vendor/bin/phpstan analyse --level=5 app \;
        
    - name: Run Laravel Pint (Code Formatting)
      if: steps.check-services.outputs.exists == 'true'
      run: |
        find services -name "composer.json" -execdir ./vendor/bin/pint --test \;
        
    - name: Security Audit
      if: steps.check-services.outputs.exists == 'true'
      run: |
        find services -name "composer.json" -execdir composer audit \;
        
    - name: Skip backend tests notification
      if: steps.check-services.outputs.exists == 'false'
      run: |
        echo "✅ Backend code quality checks skipped - services directory not found"
        echo "This is expected during the documentation/planning phase of the project"

  # Backend Testing
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: code-quality
    if: needs.code-quality.outputs.services-exist == 'true'
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: reverse_tender_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
      redis:
        image: redis:7.0-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ env.PHP_VERSION }}
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, redis
        tools: composer:v2
        
    - name: Cache Composer dependencies
      uses: actions/cache@v3
      with:
        path: ~/.composer/cache/files
        key: composer-${{ hashFiles('**/composer.lock') }}
        
    - name: Install dependencies
      run: |
        find services -name "composer.json" -execdir composer install --no-progress --prefer-dist --optimize-autoloader \;
        
    - name: Setup Laravel environment
      run: |
        find services -name ".env.example" -execdir cp .env.example .env \;
        find services -name "artisan" -execdir php artisan key:generate \;
        
    - name: Run database migrations
      run: |
        find services -name "artisan" -execdir php artisan migrate --force \;
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: reverse_tender_test
        DB_USERNAME: root
        DB_PASSWORD: root_password
        REDIS_HOST: 127.0.0.1
        REDIS_PORT: 6379
        
    - name: Run PHPUnit tests
      run: |
        find services -name "phpunit.xml" -execdir ./vendor/bin/phpunit --coverage-clover=coverage.xml \;
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: reverse_tender_test
        DB_USERNAME: root
        DB_PASSWORD: root_password
        REDIS_HOST: 127.0.0.1
        REDIS_PORT: 6379
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        files: ./services/*/coverage.xml
        flags: backend
        name: backend-coverage

  # Frontend Testing
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    outputs:
      frontend-exist: ${{ steps.check-frontend.outputs.exists }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if frontend directories exist
      id: check-frontend
      run: |
        if [ -d "frontend/pwa" ] && [ -d "frontend/admin" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ Frontend directories not found - skipping frontend tests"
        fi
      
    - name: Setup Node.js
      if: steps.check-frontend.outputs.exists == 'true'
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: 'frontend/*/package-lock.json'
        
    - name: Install dependencies
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend/pwa && npm ci
        cd ../admin && npm ci
        
    - name: Run ESLint
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend/pwa && npm run lint
        cd ../admin && npm run lint
        
    - name: Run unit tests
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend/pwa && npm run test:unit
        cd ../admin && npm run test:unit
        
    - name: Build applications
      if: steps.check-frontend.outputs.exists == 'true'
      run: |
        cd frontend/pwa && npm run build
        cd ../admin && npm run build
        
    - name: Run Lighthouse CI
      if: steps.check-frontend.outputs.exists == 'true'
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './frontend/pwa/lighthouserc.json'
        uploadArtifacts: true
        temporaryPublicStorage: true
        
    - name: Skip frontend tests notification
      if: steps.check-frontend.outputs.exists == 'false'
      run: |
        echo "✅ Frontend tests skipped - frontend directories not found"
        echo "This is expected during the documentation/planning phase of the project"

  # Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: always() && (needs.backend-tests.result == 'success' || needs.backend-tests.result == 'skipped') && (needs.frontend-tests.result == 'success' || needs.frontend-tests.result == 'skipped') && (needs.code-quality.outputs.services-exist == 'true' || needs.frontend-tests.outputs.frontend-exist == 'true')
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: reverse_tender_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        
      redis:
        image: redis:7.0-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check if docker-compose.test.yml exists
      id: check-docker-test
      run: |
        if [ -f "docker-compose.test.yml" ]; then
          echo "exists=true" >> $GITHUB_OUTPUT
        else
          echo "exists=false" >> $GITHUB_OUTPUT
          echo "⚠️ docker-compose.test.yml not found - skipping integration tests"
        fi
      
    - name: Setup Docker Buildx
      if: steps.check-docker-test.outputs.exists == 'true'
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker images
      if: steps.check-docker-test.outputs.exists == 'true'
      run: |
        docker-compose -f docker-compose.test.yml build
        
    - name: Run integration tests
      if: steps.check-docker-test.outputs.exists == 'true'
      run: |
        docker-compose -f docker-compose.test.yml up -d
        sleep 30
        docker-compose -f docker-compose.test.yml exec -T api-gateway php artisan test --testsuite=Integration
        
    - name: Cleanup
      if: steps.check-docker-test.outputs.exists == 'true'
      run: |
        docker-compose -f docker-compose.test.yml down -v
        
    - name: Skip integration tests notification
      if: steps.check-docker-test.outputs.exists == 'false'
      run: |
        echo "✅ Integration tests skipped - docker-compose.test.yml not found"
        echo "This is expected during the documentation/planning phase of the project"

  # Security Scanning
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'

  # Build and Deploy (Staging)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/develop'
    
    environment:
      name: staging
      url: https://staging.reversetender.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Build and push Docker images
      run: |
        docker-compose -f docker-compose.staging.yml build
        docker-compose -f docker-compose.staging.yml push
        
    - name: Deploy to staging server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        key: ${{ secrets.STAGING_SSH_KEY }}
        script: |
          cd /var/www/reverse-tender-staging
          git pull origin develop
          docker-compose -f docker-compose.staging.yml pull
          docker-compose -f docker-compose.staging.yml up -d
          docker-compose -f docker-compose.staging.yml exec -T api-gateway php artisan migrate --force
          docker-compose -f docker-compose.staging.yml exec -T api-gateway php artisan config:cache
          docker-compose -f docker-compose.staging.yml exec -T api-gateway php artisan route:cache

  # Build and Deploy (Production)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [integration-tests, security-scan]
    if: github.ref == 'refs/heads/main'
    
    environment:
      name: production
      url: https://reversetender.com
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.CONTAINER_REGISTRY }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}
        
    - name: Build and push Docker images
      run: |
        docker-compose -f docker-compose.prod.yml build
        docker-compose -f docker-compose.prod.yml push
        
    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PRODUCTION_HOST }}
        username: ${{ secrets.PRODUCTION_USERNAME }}
        key: ${{ secrets.PRODUCTION_SSH_KEY }}
        script: |
          cd /var/www/reverse-tender-production
          git pull origin main
          docker-compose -f docker-compose.prod.yml pull
          docker-compose -f docker-compose.prod.yml up -d
          docker-compose -f docker-compose.prod.yml exec -T api-gateway php artisan migrate --force
          docker-compose -f docker-compose.prod.yml exec -T api-gateway php artisan config:cache
          docker-compose -f docker-compose.prod.yml exec -T api-gateway php artisan route:cache
          
    - name: Health check
      run: |
        sleep 30
        curl -f https://reversetender.com/health || exit 1

  # Performance Testing
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.ref == 'refs/heads/develop'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        
    - name: Install Artillery
      run: npm install -g artillery@latest
      
    - name: Run load tests
      run: |
        artillery run tests/performance/load-test.yml
        
    - name: Upload performance results
      uses: actions/upload-artifact@v3
      with:
        name: performance-results
        path: tests/performance/results/

  # Notification
  notify:
    name: Notify Team
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always()
    
    steps:
    - name: Check if Slack webhook is configured
      id: check-slack
      run: |
        if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
          echo "configured=true" >> $GITHUB_OUTPUT
        else
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "⚠️ SLACK_WEBHOOK secret not configured - skipping Slack notification"
        fi
        
    - name: Notify Slack
      if: steps.check-slack.outputs.configured == 'true'
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#reverse-tender-ci'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        fields: repo,message,commit,author,action,eventName,ref,workflow
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
        
    - name: Skip notification
      if: steps.check-slack.outputs.configured == 'false'
      run: |
        echo "✅ Slack notification skipped - webhook not configured"
        echo "To enable Slack notifications, add SLACK_WEBHOOK secret to repository settings"
