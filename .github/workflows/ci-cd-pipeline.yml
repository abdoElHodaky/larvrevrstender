name: CI/CD Pipeline - Reverse Tender Platform

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: reversetender

jobs:
  # Security and Quality Checks
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/php@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true
        if: secrets.SNYK_TOKEN != ''

      - name: TruffleHog OSS Secret Scanning
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD
          extra_args: --debug --only-verified

  # Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
          tools: composer:v2

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies for PHP services
        run: |
          echo "üîç Checking for PHP services with composer.json..."
          for service_dir in services/*/; do
            if [ -f "${service_dir}composer.json" ]; then
              echo "üì¶ Installing dependencies for $(basename "$service_dir")"
              cd "$service_dir" && composer install --prefer-dist --no-progress
              cd - > /dev/null
            else
              echo "‚è≠Ô∏è  Skipping $(basename "$service_dir") - no composer.json found"
            fi
          done

      - name: Run PHPStan for PHP services
        run: |
          echo "üîç Running PHPStan analysis..."
          for service_dir in services/*/; do
            if [ -f "${service_dir}composer.json" ] && [ -f "${service_dir}vendor/bin/phpstan" ]; then
              echo "üîç Analyzing $(basename "$service_dir")"
              cd "$service_dir" && ./vendor/bin/phpstan analyse --memory-limit=2G || echo "‚ö†Ô∏è  PHPStan analysis failed for $(basename "$service_dir")"
              cd - > /dev/null
            else
              echo "‚è≠Ô∏è  Skipping PHPStan for $(basename "$service_dir") - not a PHP service or PHPStan not installed"
            fi
          done

      - name: Run PHP CS Fixer for PHP services
        run: |
          echo "üîç Running PHP CS Fixer..."
          for service_dir in services/*/; do
            if [ -f "${service_dir}composer.json" ] && [ -f "${service_dir}vendor/bin/php-cs-fixer" ]; then
              echo "üé® Checking code style for $(basename "$service_dir")"
              cd "$service_dir" && ./vendor/bin/php-cs-fixer fix --dry-run --diff || echo "‚ö†Ô∏è  PHP CS Fixer check failed for $(basename "$service_dir")"
              cd - > /dev/null
            else
              echo "‚è≠Ô∏è  Skipping PHP CS Fixer for $(basename "$service_dir") - not a PHP service or PHP CS Fixer not installed"
            fi
          done

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

  # Unit and Integration Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: reversetender_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, dom, filter, gd, iconv, json, mbstring, pdo
          tools: composer:v2
          coverage: xdebug

      - name: Install dependencies for Laravel services
        run: |
          echo "üîç Installing dependencies for Laravel services..."
          for service_dir in services/*/; do
            if [ -f "${service_dir}composer.json" ]; then
              echo "üì¶ Installing dependencies for $(basename "$service_dir")"
              cd "$service_dir" && composer install --prefer-dist --no-progress
              cd - > /dev/null
            else
              echo "‚è≠Ô∏è  Skipping $(basename "$service_dir") - no composer.json found"
            fi
          done

      - name: Run tests for Laravel services
        run: |
          echo "üß™ Running tests for Laravel services..."
          for service_dir in services/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "${service_dir}composer.json" ] && [ -f "${service_dir}artisan" ]; then
              echo "üß™ Testing $service_name"
              cd "$service_dir"
              
              # Check if .env.testing exists, if not try to create basic one
              if [ -f ".env.testing" ]; then
                cp .env.testing .env
              elif [ -f ".env.example" ]; then
                cp .env.example .env
                echo "‚ö†Ô∏è  Using .env.example as fallback for $service_name"
              else
                echo "‚ö†Ô∏è  No .env.testing or .env.example found for $service_name, creating minimal .env"
                cat > .env << EOF
APP_NAME=Laravel
APP_ENV=testing
APP_KEY=
APP_DEBUG=true
APP_URL=http://localhost

DB_CONNECTION=mysql
DB_HOST=mysql
DB_PORT=3306
DB_DATABASE=reverse_tender_test
DB_USERNAME=root
DB_PASSWORD=root_password

REDIS_HOST=redis
REDIS_PASSWORD=null
REDIS_PORT=6379
EOF
              fi
              
              # Generate app key if Laravel service
              if php artisan --version > /dev/null 2>&1; then
                php artisan key:generate --force
                
                # Run migrations if they exist
                if [ -d "database/migrations" ] && [ "$(ls -A database/migrations)" ]; then
                  php artisan migrate --force || echo "‚ö†Ô∏è  Migration failed for $service_name"
                fi
                
                # Run tests if they exist
                if [ -d "tests" ] && [ "$(ls -A tests)" ]; then
                  php artisan test --coverage --coverage-clover=coverage.xml || echo "‚ö†Ô∏è  Tests failed for $service_name"
                else
                  echo "‚è≠Ô∏è  No tests found for $service_name"
                fi
              else
                echo "‚è≠Ô∏è  $service_name is not a Laravel application"
              fi
              
              cd - > /dev/null
            else
              echo "‚è≠Ô∏è  Skipping $service_name - not a Laravel service"
            fi
          done

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./services/*/coverage.xml
          flags: unittests
          name: codecov-umbrella

  # Build Docker Images
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [security-scan, code-quality, test]
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker images for services with Dockerfile
        run: |
          echo "üîç Looking for services with Dockerfile..."
          for service_dir in services/*/; do
            service_name=$(basename "$service_dir")
            if [ -f "${service_dir}Dockerfile" ]; then
              echo "üê≥ Building Docker image for $service_name"
              
              # Extract metadata for this service
              image_name="${{ env.REGISTRY }}/${{ github.repository }}/$service_name"
              
              # Build and tag the image
              docker build -t "$image_name:${{ github.sha }}" "$service_dir"
              docker tag "$image_name:${{ github.sha }}" "$image_name:latest"
              
              # Push if we have registry access
              if [ "${{ github.event_name }}" = "push" ] && [ "${{ github.ref }}" = "refs/heads/main" ]; then
                echo "üöÄ Pushing $service_name to registry"
                docker push "$image_name:${{ github.sha }}" || echo "‚ö†Ô∏è  Failed to push $service_name"
                docker push "$image_name:latest" || echo "‚ö†Ô∏è  Failed to push $service_name:latest"
              else
                echo "‚è≠Ô∏è  Skipping push for $service_name (not main branch or not push event)"
              fi
            else
              echo "‚è≠Ô∏è  Skipping $service_name - no Dockerfile found"
            fi
          done

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: https://staging.reversetender.sa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: me-south-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region me-south-1 --name reversetender-staging

      - name: Deploy to staging
        run: |
          # Update image tags in Kubernetes manifests
          sed -i "s|image: .*user-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/user-service:develop-${{ github.sha }}|g" deployment/kubernetes/staging/user-service.yaml
          sed -i "s|image: .*order-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/order-service:develop-${{ github.sha }}|g" deployment/kubernetes/staging/order-service.yaml
          sed -i "s|image: .*payment-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/payment-service:develop-${{ github.sha }}|g" deployment/kubernetes/staging/payment-service.yaml
          sed -i "s|image: .*notification-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/notification-service:develop-${{ github.sha }}|g" deployment/kubernetes/staging/notification-service.yaml
          
          # Apply Kubernetes manifests
          kubectl apply -f deployment/kubernetes/staging/ -n reversetender-staging
          
          # Wait for rollout to complete
          kubectl rollout status deployment/user-service -n reversetender-staging --timeout=600s
          kubectl rollout status deployment/order-service -n reversetender-staging --timeout=600s
          kubectl rollout status deployment/payment-service -n reversetender-staging --timeout=600s
          kubectl rollout status deployment/notification-service -n reversetender-staging --timeout=600s

      - name: Run database migrations
        run: |
          kubectl exec deployment/user-service -n reversetender-staging -- php artisan migrate --force
          kubectl exec deployment/order-service -n reversetender-staging -- php artisan migrate --force
          kubectl exec deployment/payment-service -n reversetender-staging -- php artisan migrate --force
          kubectl exec deployment/notification-service -n reversetender-staging -- php artisan migrate --force

      - name: Run smoke tests
        run: |
          # Wait for services to be ready
          sleep 30
          
          # Test API endpoints
          curl -f https://staging-api.reversetender.sa/v1/health || exit 1
          curl -f https://staging.reversetender.sa/health || exit 1

      - name: Notify deployment status
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://reversetender.sa

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: me-south-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region me-south-1 --name reversetender-production

      - name: Create backup
        run: |
          # Create database backup before deployment
          kubectl exec deployment/mysql -n reversetender-production -- mysqldump -u root -p${{ secrets.DB_PASSWORD }} reversetender_production > backup-$(date +%Y%m%d-%H%M%S).sql
          
          # Upload backup to S3
          aws s3 cp backup-*.sql s3://reversetender-backups/pre-deployment/

      - name: Deploy to production (Blue-Green)
        run: |
          # Update image tags for green deployment
          sed -i "s|image: .*user-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/user-service:main-${{ github.sha }}|g" deployment/kubernetes/production/user-service-green.yaml
          sed -i "s|image: .*order-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/order-service:main-${{ github.sha }}|g" deployment/kubernetes/production/order-service-green.yaml
          sed -i "s|image: .*payment-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/payment-service:main-${{ github.sha }}|g" deployment/kubernetes/production/payment-service-green.yaml
          sed -i "s|image: .*notification-service:.*|image: ${{ env.REGISTRY }}/${{ github.repository }}/notification-service:main-${{ github.sha }}|g" deployment/kubernetes/production/notification-service-green.yaml
          
          # Deploy green environment
          kubectl apply -f deployment/kubernetes/production/*-green.yaml -n reversetender-production
          
          # Wait for green deployment to be ready
          kubectl rollout status deployment/user-service-green -n reversetender-production --timeout=600s
          kubectl rollout status deployment/order-service-green -n reversetender-production --timeout=600s
          kubectl rollout status deployment/payment-service-green -n reversetender-production --timeout=600s
          kubectl rollout status deployment/notification-service-green -n reversetender-production --timeout=600s

      - name: Run database migrations (Production)
        run: |
          kubectl exec deployment/user-service-green -n reversetender-production -- php artisan migrate --force
          kubectl exec deployment/order-service-green -n reversetender-production -- php artisan migrate --force
          kubectl exec deployment/payment-service-green -n reversetender-production -- php artisan migrate --force
          kubectl exec deployment/notification-service-green -n reversetender-production -- php artisan migrate --force

      - name: Run production smoke tests
        run: |
          # Test green environment
          sleep 60
          
          # Internal health checks
          kubectl exec deployment/user-service-green -n reversetender-production -- curl -f http://localhost:8001/health
          kubectl exec deployment/order-service-green -n reversetender-production -- curl -f http://localhost:8002/health
          kubectl exec deployment/payment-service-green -n reversetender-production -- curl -f http://localhost:8003/health
          kubectl exec deployment/notification-service-green -n reversetender-production -- curl -f http://localhost:8004/health

      - name: Switch traffic to green (Blue-Green Deployment)
        run: |
          # Update service selectors to point to green deployment
          kubectl patch service user-service -n reversetender-production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service order-service -n reversetender-production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service payment-service -n reversetender-production -p '{"spec":{"selector":{"version":"green"}}}'
          kubectl patch service notification-service -n reversetender-production -p '{"spec":{"selector":{"version":"green"}}}'
          
          # Wait for traffic switch
          sleep 30

      - name: Verify production deployment
        run: |
          # Test public endpoints
          curl -f https://api.reversetender.sa/v1/health || exit 1
          curl -f https://reversetender.sa/health || exit 1
          
          # Test critical user flows
          curl -f https://api.reversetender.sa/v1/auth/health || exit 1

      - name: Clean up blue deployment
        run: |
          # Remove old blue deployment after successful green deployment
          kubectl delete deployment user-service-blue order-service-blue payment-service-blue notification-service-blue -n reversetender-production --ignore-not-found=true

      - name: Update monitoring and alerting
        run: |
          # Update Grafana dashboards with new deployment info
          curl -X POST https://grafana.reversetender.sa/api/annotations \
            -H "Authorization: Bearer ${{ secrets.GRAFANA_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{
              "text": "Production deployment completed - Version: ${{ github.sha }}",
              "tags": ["deployment", "production"],
              "time": '$(date +%s000)'
            }'

      - name: Notify successful deployment
        uses: 8398a7/action-slack@v3
        with:
          status: success
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          fields: repo,message,commit,author,action,eventName,ref,workflow
          custom_payload: |
            {
              "text": "üöÄ Production deployment successful!",
              "attachments": [{
                "color": "good",
                "fields": [{
                  "title": "Version",
                  "value": "${{ github.sha }}",
                  "short": true
                }, {
                  "title": "Environment",
                  "value": "Production",
                  "short": true
                }, {
                  "title": "URL",
                  "value": "https://reversetender.sa",
                  "short": false
                }]
              }]
            }

  # Rollback on Failure
  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: failure() && secrets.AWS_ACCESS_KEY_ID_PROD != ''
    environment:
      name: production

    steps:
      - name: Check AWS credentials availability
        run: |
          if [ -z "${{ secrets.AWS_ACCESS_KEY_ID_PROD }}" ] || [ -z "${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}" ]; then
            echo "‚ö†Ô∏è  AWS credentials not configured - skipping rollback"
            echo "To enable automatic rollback, configure AWS_ACCESS_KEY_ID_PROD and AWS_SECRET_ACCESS_KEY_PROD secrets"
            exit 0
          fi
          echo "‚úÖ AWS credentials available - proceeding with rollback"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_PROD }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_PROD }}
          aws-region: me-south-1

      - name: Setup kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'v1.28.0'

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region me-south-1 --name reversetender-production

      - name: Rollback to previous version
        run: |
          # Switch traffic back to blue deployment
          kubectl patch service user-service -n reversetender-production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service order-service -n reversetender-production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service payment-service -n reversetender-production -p '{"spec":{"selector":{"version":"blue"}}}'
          kubectl patch service notification-service -n reversetender-production -p '{"spec":{"selector":{"version":"blue"}}}'
          
          # Remove failed green deployment
          kubectl delete deployment user-service-green order-service-green payment-service-green notification-service-green -n reversetender-production --ignore-not-found=true

      - name: Restore database backup
        run: |
          # Download latest backup
          aws s3 cp s3://reversetender-backups/pre-deployment/backup-$(date +%Y%m%d)*.sql ./backup.sql
          
          # Restore database (if needed)
          # kubectl exec deployment/mysql -n reversetender-production -- mysql -u root -p${{ secrets.DB_PASSWORD }} reversetender_production < backup.sql

      - name: Notify rollback
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          custom_payload: |
            {
              "text": "üö® Production deployment failed - Rollback completed!",
              "attachments": [{
                "color": "danger",
                "fields": [{
                  "title": "Action",
                  "value": "Automatic rollback to previous version",
                  "short": false
                }, {
                  "title": "Status",
                  "value": "System restored to stable state",
                  "short": false
                }]
              }]
            }
