version: '3.8'

services:
  # Database Services
  mysql:
    image: mysql:8.0
    container_name: reverse_tender_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: reverse_tender
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - reverse_tender_network

  redis:
    image: redis:7-alpine
    container_name: reverse_tender_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - reverse_tender_network

  # Microservices
  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth_service
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Auth Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=auth_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/auth-service:/var/www/html
    networks:
      - reverse_tender_network

  user-service:
    build:
      context: ./services/user-service
      dockerfile: Dockerfile
    container_name: user_service
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - APP_NAME=User Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8001
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=user_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/user-service:/var/www/html
    networks:
      - reverse_tender_network

  bidding-service:
    build:
      context: ./services/bidding-service
      dockerfile: Dockerfile
    container_name: bidding_service
    restart: unless-stopped
    ports:
      - "8002:8000"
    environment:
      - APP_NAME=Bidding Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8002
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=bidding_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - BROADCAST_CONNECTION=pusher
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/bidding-service:/var/www/html
    networks:
      - reverse_tender_network

  order-service:
    build:
      context: ./services/order-service
      dockerfile: Dockerfile
    container_name: order_service
    restart: unless-stopped
    ports:
      - "8003:8000"
    environment:
      - APP_NAME=Order Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8003
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=order_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/order-service:/var/www/html
    networks:
      - reverse_tender_network

  payment-service:
    build:
      context: ./services/payment-service
      dockerfile: Dockerfile
    container_name: payment_service
    restart: unless-stopped
    ports:
      - "8004:8000"
    environment:
      - APP_NAME=Payment Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8004
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=payment_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/payment-service:/var/www/html
    networks:
      - reverse_tender_network

  analytics-service:
    build:
      context: ./services/analytics-service
      dockerfile: Dockerfile
    container_name: analytics_service
    restart: unless-stopped
    ports:
      - "8005:8000"
    environment:
      - APP_NAME=Analytics Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8005
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=analytics_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/analytics-service:/var/www/html
    networks:
      - reverse_tender_network

  vin-ocr-service:
    build:
      context: ./services/vin-ocr-service
      dockerfile: Dockerfile
    container_name: vin_ocr_service
    restart: unless-stopped
    ports:
      - "8006:8000"
    environment:
      - APP_NAME=VIN OCR Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8006
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=vin_ocr_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/vin-ocr-service:/var/www/html
    networks:
      - reverse_tender_network

  notification-service:
    build:
      context: ./services/notification-service
      dockerfile: Dockerfile
    container_name: notification_service
    restart: unless-stopped
    ports:
      - "8007:8000"
    environment:
      - APP_NAME=Notification Service
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8007
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=notification_service
      - DB_USERNAME=root
      - DB_PASSWORD=root_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    volumes:
      - ./services/notification-service:/var/www/html
    networks:
      - reverse_tender_network

  # API Gateway (Nginx)
  nginx:
    image: nginx:alpine
    container_name: reverse_tender_gateway
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/ssl:/etc/nginx/ssl
    depends_on:
      - auth-service
      - user-service
      - bidding-service
      - order-service
      - payment-service
      - analytics-service
      - vin-ocr-service
      - notification-service
    networks:
      - reverse_tender_network

  # Queue Workers
  horizon:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: reverse_tender_horizon
    restart: unless-stopped
    command: php artisan horizon
    environment:
      - APP_ENV=production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    volumes:
      - ./services/auth-service:/var/www/html
    networks:
      - reverse_tender_network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  reverse_tender_network:
    driver: bridge
