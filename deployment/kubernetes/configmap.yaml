apiVersion: v1
kind: ConfigMap
metadata:
  name: reverse-tender-config
  namespace: reverse-tender
data:
  # Database Configuration
  DB_CONNECTION: "mysql"
  DB_PORT: "3306"
  
  # Redis Configuration
  REDIS_PORT: "6379"
  REDIS_DB: "0"
  REDIS_CACHE_DB: "1"
  
  # Application Configuration
  APP_ENV: "production"
  APP_DEBUG: "false"
  APP_TIMEZONE: "Asia/Riyadh"
  APP_LOCALE: "en"
  APP_FALLBACK_LOCALE: "en"
  
  # Session Configuration
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  SESSION_ENCRYPT: "false"
  
  # Cache Configuration
  CACHE_STORE: "redis"
  
  # Queue Configuration
  QUEUE_CONNECTION: "redis"
  
  # Broadcasting Configuration
  BROADCAST_CONNECTION: "redis"
  
  # Mail Configuration
  MAIL_MAILER: "smtp"
  MAIL_HOST: "smtp.mailgun.org"
  MAIL_PORT: "587"
  MAIL_ENCRYPTION: "tls"
  
  # Service URLs
  AUTH_SERVICE_URL: "http://auth-service:8000"
  USER_SERVICE_URL: "http://user-service:8000"
  BIDDING_SERVICE_URL: "http://bidding-service:8000"
  ORDER_SERVICE_URL: "http://order-service:8000"
  PAYMENT_SERVICE_URL: "http://payment-service:8000"
  ANALYTICS_SERVICE_URL: "http://analytics-service:8000"
  VIN_OCR_SERVICE_URL: "http://vin-ocr-service:8000"
  
  # Sanctum Configuration
  SANCTUM_STATEFUL_DOMAINS: "reverse-tender.com,api.reverse-tender.com"
  SANCTUM_EXPIRATION: "43200"
  
  # File Upload Configuration
  FILESYSTEM_DISK: "s3"
  MAX_FILE_SIZE: "10240"
  ALLOWED_FILE_TYPES: "jpg,jpeg,png,pdf,doc,docx"
  
  # OCR Configuration
  TESSERACT_PATH: "/usr/bin/tesseract"
  OCR_CONFIDENCE_THRESHOLD: "80"
  
  # Monitoring Configuration
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "info"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-config
  namespace: reverse-tender
data:
  nginx.conf: |
    events {
        worker_connections 1024;
    }
    
    http {
        include       /etc/nginx/mime.types;
        default_type  application/octet-stream;
        
        # Logging
        log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for"';
        
        access_log /var/log/nginx/access.log main;
        error_log /var/log/nginx/error.log warn;
        
        # Basic settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        client_max_body_size 100M;
        
        # Gzip compression
        gzip on;
        gzip_vary on;
        gzip_min_length 1024;
        gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
        
        # Upstream definitions
        upstream auth_service {
            server auth-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream user_service {
            server user-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream bidding_service {
            server bidding-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream order_service {
            server order-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream payment_service {
            server payment-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream analytics_service {
            server analytics-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        upstream vin_ocr_service {
            server vin-ocr-service:8000 max_fails=3 fail_timeout=30s;
        }
        
        # Main server configuration
        server {
            listen 80;
            server_name _;
            
            # Security headers
            add_header X-Frame-Options "SAMEORIGIN" always;
            add_header X-XSS-Protection "1; mode=block" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "no-referrer-when-downgrade" always;
            
            # Health check endpoint
            location /health {
                access_log off;
                return 200 "healthy\n";
                add_header Content-Type text/plain;
            }
            
            # Service routes
            location /api/auth/ {
                proxy_pass http://auth_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/users/ {
                proxy_pass http://user_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/bidding/ {
                proxy_pass http://bidding_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/orders/ {
                proxy_pass http://order_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/payments/ {
                proxy_pass http://payment_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/analytics/ {
                proxy_pass http://analytics_service/;
                include /etc/nginx/proxy_params;
            }
            
            location /api/vin-ocr/ {
                proxy_pass http://vin_ocr_service/;
                include /etc/nginx/proxy_params;
            }
            
            # WebSocket support for bidding
            location /ws/ {
                proxy_pass http://bidding_service;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection "upgrade";
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
            }
        }
    }
  
  proxy_params: |
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_connect_timeout 30s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

