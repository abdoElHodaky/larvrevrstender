version: '3.8'

services:
  # API Gateway (Nginx)
  api-gateway:
    image: nginx:alpine
    container_name: reversetender-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-available
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - user-service
      - order-service
      - payment-service
      - notification-service
    networks:
      - reversetender-network
    restart: unless-stopped

  # User Service
  user-service:
    image: reversetender/user-service:latest
    container_name: reversetender-user-service
    env_file:
      - ../environments/.env.production
    environment:
      - SERVICE_NAME=user-service
      - SERVICE_PORT=8001
    volumes:
      - user-storage:/app/storage
      - ./certificates:/app/storage/certificates
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Order Service
  order-service:
    image: reversetender/order-service:latest
    container_name: reversetender-order-service
    env_file:
      - ../environments/.env.production
    environment:
      - SERVICE_NAME=order-service
      - SERVICE_PORT=8002
    volumes:
      - order-storage:/app/storage
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Payment Service
  payment-service:
    image: reversetender/payment-service:latest
    container_name: reversetender-payment-service
    env_file:
      - ../environments/.env.production
    environment:
      - SERVICE_NAME=payment-service
      - SERVICE_PORT=8003
    volumes:
      - payment-storage:/app/storage
      - ./certificates:/app/storage/certificates
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Notification Service
  notification-service:
    image: reversetender/notification-service:latest
    container_name: reversetender-notification-service
    env_file:
      - ../environments/.env.production
    environment:
      - SERVICE_NAME=notification-service
      - SERVICE_PORT=8004
    volumes:
      - notification-storage:/app/storage
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: reversetender-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - reversetender-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Queue Workers
  queue-worker:
    image: reversetender/user-service:latest
    container_name: reversetender-queue-worker
    env_file:
      - ../environments/.env.production
    command: php artisan queue:work --sleep=3 --tries=3 --max-time=3600
    volumes:
      - user-storage:/app/storage
      - ./certificates:/app/storage/certificates
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped
    deploy:
      replicas: 3

  # Scheduler
  scheduler:
    image: reversetender/user-service:latest
    container_name: reversetender-scheduler
    env_file:
      - ../environments/.env.production
    command: php artisan schedule:work
    volumes:
      - user-storage:/app/storage
    depends_on:
      - redis
    networks:
      - reversetender-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: reversetender-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - reversetender-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: reversetender-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - reversetender-network
    restart: unless-stopped

  # Log Aggregation - ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: reversetender-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - reversetender-network
    restart: unless-stopped

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: reversetender-logstash
    volumes:
      - ./logging/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - reversetender-network
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: reversetender-kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - reversetender-network
    restart: unless-stopped

networks:
  reversetender-network:
    driver: bridge

volumes:
  user-storage:
  order-storage:
  payment-storage:
  notification-storage:
  redis-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:

